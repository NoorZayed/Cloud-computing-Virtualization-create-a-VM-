<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bakery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .image {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Bakery</h1>
    </header>
    <div class="container">
        <h2>About Us</h2>
        <p>We are a family-owned bakery dedicated to providing delicious treats made with love and care. Our specialties include cakes, pastries, cookies, and more.</p>
        <div class="image">
            <img src="bakery.jpg" alt="Bakery Image" width="400">
        </div>
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p>Email: info@mybakery.com</p>
            <p>Phone: 123-456-7890</p>
            <p>Address: Ramallah Main Street, Ramallah, Palestine</p>
        </div>
    </div>
</body>
</html>
